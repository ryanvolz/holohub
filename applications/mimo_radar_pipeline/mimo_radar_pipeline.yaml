            gpu_device: 0
            gpu_direct: true
            split_boundary: 42
            cpu_cores: "7"
            max_packet_size: *max_packet_size       # Maximum payload size
            num_concurrent_batches: 15  # Number of batches that can be used at any time
            batch_size: *batch_size            # Number of packets in a batch
            output_port: "ch1"
        flows:
          - name: "UDP 60000 - Ch0"
            action:
              type: queue
              id: 0
            match:
              udp_src: 60000
              udp_dst: 60000
          - name: "UDP 60001 - Ch1"
            action:
              type: queue
              id: 1
            match:
              udp_src: 60000
              udp_dst: 60001

