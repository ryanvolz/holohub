---
multithreaded: true
num_delay_ops: 32
delay: 0.1
delay_step: 0.01

scheduler:
  check_recession_period_ms: 0
  worker_thread_number: 8
  stop_on_deadlock: true
  stop_on_deadlock_timeout: 500

rx_params:
  batch_size: &batch_size 5120  # Number of packets to process at once into tensor data
  max_packet_size: &max_packet_size 4160
  num_subchannels: &num_subchannels 8  # Number of IQ subchannels of data that form a sample
  num_samples: &rx_chunk_size 2000000  # Number of samples to output as a single chunk, must fit one batch of packets
  buffer_size: 10  # Number of num_samples chunks to store in the rx buffer

advanced_network:
  cfg:
    version: 1
    master_core: 5                 # Master CPU core
    rx:
      - if_name: 0005:01:00.0       # PCIe BFD of NIC
        flow_isolation: true
        queues:
          - name: "RF Samples Ch0"
            id: 0
            gpu_device: 0
            gpu_direct: true
            split_boundary: 42
            cpu_cores: "6"
            max_packet_size: *max_packet_size       # Maximum payload size
            num_concurrent_batches: 15  # Number of batches that can be used at any time
            batch_size: *batch_size            # Number of packets in a batch
            output_port: "ch0"
          - name: "RF Samples Ch1"
            id: 1
            gpu_device: 0
            gpu_direct: true
            split_boundary: 42
            cpu_cores: "7"
            max_packet_size: *max_packet_size       # Maximum payload size
            num_concurrent_batches: 15  # Number of batches that can be used at any time
            batch_size: *batch_size            # Number of packets in a batch
            output_port: "ch1"
        flows:
          - name: "UDP 60000 - Ch0"
            action:
              type: queue
              id: 0
            match:
              udp_src: 60000
              udp_dst: 60000
          - name: "UDP 60001 - Ch1"
            action:
              type: queue
              id: 1
            match:
              udp_src: 60000
              udp_dst: 60001

SubchannelSelectOp:
  subchannel_idx: [0, 1, 2, 3, 4, 5, 6, 7]

