---
multithreaded: true
num_delay_ops: 32
delay: 0.1
delay_step: 0.01

scheduler:
  check_recession_period_ms: 0
  worker_thread_number: 8
  stop_on_deadlock: true
  stop_on_deadlock_timeout: 500

rx_params:
  batch_size: 5120  # Number of packets to process at once into tensor data
  max_packet_size: 9000

advanced_network:
  cfg:
    version: 1
    master_core: 3                 # Master CPU core
    rx:
      - if_name: 0005:01:00.0       # PCIe BFD of NIC
        flow_isolation: true
        queues:
          - name: "RF Samples Ch0"
            id: 0
            gpu_device: 0
            gpu_direct: true
            split_boundary: 42
            cpu_cores: "4"
            max_packet_size: 9000       # Maximum payload size
            num_concurrent_batches: 15  # Number of batches that can be used at any time
            batch_size: 5120            # Number of packets in a batch
            output_port: "ch0"
          - name: "RF Samples Ch1"
            id: 1
            gpu_device: 0
            gpu_direct: true
            split_boundary: 42
            cpu_cores: "5"
            max_packet_size: 9000       # Maximum payload size
            num_concurrent_batches: 15  # Number of batches that can be used at any time
            batch_size: 5120            # Number of packets in a batch
            output_port: "ch1"
        flows:
          - name: "UDP 60000 - Ch0"
            action:
              type: queue
              id: 0
            match:
              udp_src: 60000
              udp_dst: 60000
          - name: "UDP 60001 - Ch1"
            action:
              type: queue
              id: 1
            match:
              udp_src: 60001
              udp_dst: 60001

radar_pipeline:
  num_cycles: 100           # Number of cycles of num_samples to group together into an RF Array
  num_samples: 1000         # Number of samples to group together in a cycle (e.g. waveform repeats)
  num_subchannels: 8        # Number of subchannels for each time sample before moving to next time
  buffer_size: 100          # Number of RF arrays to store in rx buffer

digital_rf_ch0:
  channel_dir: tmp_drf/ch0
  uuid: mimo_radar_pipeline_ch0

digital_rf_ch1:
  channel_dir: tmp_drf/ch1
  uuid: mimo_radar_pipeline_ch1
